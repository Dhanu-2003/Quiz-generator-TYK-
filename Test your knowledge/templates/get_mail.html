<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generater</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="title-box">
            <h1 class="title">
                &nbsp;&nbsp;TEST YOUR KNOWELEDGE&nbsp;&nbsp;
            </h1>
        </div>
    </div>
    <div class="main-body" style="height: 100%;display: flex;
    align-items: center;justify-content: center;position: relative;overflow-y: hidden;">

        <div class="start-test" style="width: 500px;position: relative;">
            <form class="title" style="width: 100%;" action="/TMK/show" method="post">
                <b >What's your Mail-ID?</b><br><br>
                <input name="mail" type="email" placeholder="Mail-ID" style="width: 100%;
                height: 30%; border: 1px black solid; border-radius: 10px;
                margin-bottom: 10px;padding: 10px;
                font-size: 20px;font-family: 'Oxanium', sans-serif;" required><br>
                <button class="but" style="margin-top:20px;">
                    NEXT
                </button>
                
            </form>
            
            
        </div>

    </div>
</body>

</html>
